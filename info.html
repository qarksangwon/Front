<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            margin: 8px 4px;
            display: inline-block;
        }
        textarea{
            width:240px;
            height: 100px;
        }
        button{
            background-color: white;
            border: 1px solid gray;
        }
        img{
            width: 20px;
        }
        input[type="radio"]{
            margin: 0;
        }
        
    </style>
</head>
<body>
    <form>
        <fieldset>
                <legend>기본 정보</legend>
                <label for="id">아이디</label>
                <input type="text">
                <br>
                <label for="pw">패스워드</label>
                <input type="password">
        </fieldset>
        <fieldset>
            <legend>세부 정보</legend>
            <label for="email">이메일</label>
            <input type="text" id="email" placeholder="@를 넣어야 합니다.">
            <br>
            <label for="ph">전화번호</label>
            <input type="text" id="ph" placeholder="하이픈을 넣지 마세요">
            <br>
            <label for="age">나이</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <legend>주소 입력</legend>
            <label for="city">도시</label>
            <select name="city" id="city">
                <option value="강북구">강북구</option>
                <option value="강남구">강남구</option>
                <option value="서초구">서초구</option>
                <option value="중원구">중원구</option>
                <option value="분당구">분당구</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>성별</legend>
            <label for="man">남성</label>
            <input type="radio" name="gender" id="man" value="man">
            <label for="girl">여성</label>
            <input type="radio" name="gender" id="girl" value="girl">
        </fieldset>
        <fieldset>
            <legend>직업</legend>
            <label for="student">학생</label>
            <input type="radio" name="job" id="student" value="student">
            <label for="salaryman">회사원</label>
            <input type="radio" name="job" id="salaryman" value="salaryman">
            <label for="housewife">주부</label>
            <input type="radio" name="job" id="housewife" value="housewife">
            <label for="nojob">무직</label>
            <input type="radio" name="job" id="nojob" value="nojob">
        </fieldset>
        <fieldset>
            <legend>취미를 선택하세요</legend>
            <label for="exercise">운동</label>
            <input type="radio" name="hobby" id="exercise" value="운동">
            <label for="music">음악</label>
            <input type="radio" name="hobby" id="music" value="음악">
            <label for="drawing">그림</label>
            <input type="radio" name="hobby" id="drawing" value="그림">
        </fieldset>
        <label>가입일</label>
        <input type="date">
        <br>
        <label>소개글</label>
        <br>
        <textarea></textarea>
        <br>
        <button type="submit">
            <img src="images/jjang.png" alt="zz">
            제출
        </button>
        <button type="reset">
            <img src="images/jjang.png" alt="zz">
            초기화
        </button>
    </form>
</body>
</html>
