<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-weight: bold;
        }
        input[type = "text"]{
            width: 300px;
            height: 20px;
        }
        button{
            width: 70px;
            height: 26px;
            background-color: black;
            color: white;
            border: 1px solid black;
        }
        .newClass > p{
            width: 300px;
            padding-left: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>DOM 추가/삭제</h1>
        <p>공부할 과목을 기록해 보세요.</p>
        <p>공부가 끝난 과목은 클릭해서 삭제할 수 있습니다.</p>
        <input type="text" class="inputClass"><button onclick="append()" >추가</button>
        <!-- form 태그로 input 을 받아오면 button에 return false;라고 
        form 태그 기존 버튼을 눌렀을 때 새로고침해서 로드하는 동작을 없애줘야 한다. -->
        <div class="newClass">
        </div>
    </div>
    <script>
        function append(){
            let inputText = document.querySelector(".inputClass");
            let appendText = document.createElement("p");
            appendText.innerHTML = inputText.value;
            appendText.addEventListener("click",function(){
                this.remove();
            })
            //  appendText.setAttribute("onclick","this.remove();");
            let newClass = document.querySelector(".newClass");
            newClass.insertBefore(appendText, newClass.firstChild); // 맨 앞에 추가
        }
    </script>
</body>
</html>
