<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="input_box" onfocus="focusEvent()" onblur="blurFunction()"/>
    </form>
    <script>
        let inputBox = document.querySelector("#input_box");
        function focusEvent(){
            inputBox.style.backgroundColor = "orange";
        }
        function blurFunction(){
            inputBox.style.backgroundColor = "green";    
        }
    </script>
</body>
</html>
