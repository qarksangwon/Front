<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox</title>
</head>
<body>
  <form>
    <label><input type="checkbox" value="apple" id="apple">사과</label>
    <label><input type="checkbox" value="banana" id="banana">바나나</label>
    <label><input type="checkbox" value="orange" id="orange">오렌지</label>
    <label><input type="checkbox" value="melon" id="melon">멜론</label>
  </form>
  <script>
    const checkboxEls=document.querySelectorAll("[type='checkbox']");
    for(let e of checkboxEls) e.checked = true;
  </script>
</body>
</html>
