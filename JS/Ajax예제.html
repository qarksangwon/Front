<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery 사용해서 ajax 구현 예제 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>순번</td>
                <td>이름</td>
                <td>전화번호</td>
                <td>주소</td>
                <td>상태</td>
                <td>비고</td>
                <td>날짜</td>
            </tr>
        </thead>
        <tbody class="table_body">

        </tbody>
        <button type="button" onclick="getJSON()"> json 불러오는 버튼</button>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
                function getJSON() {
                $.ajax({
                type:"get",
                url:"./data.json",
                dataType:"json",
                success: function(data){
                    console.log("통신성공");
                    console.log(data);
                    str = '<tr>'; 
                        $.each(data , function(i){
                            str += '<td>' + data[i].no + '</td>'
                                    '<td>' + data[i].name + '</td>'
                                    '<td>' + data[i].tel + '</td>'
                                    '<td>' + data[i].addr + '</td>'
                                    '<td>' + data[i].status + '</td>'
                                    '<td>' + data[i].comment + '</td>'
                                    '<td>' + data[i].date + '</td>'
                            str += '<tr>';
                        });
                    $('.table_body').append(str);
                },
                error:function(e){
                    console.log(e);
                }
            })
        }

    </script>
</body>
</html>
