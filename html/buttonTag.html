<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        img{
            width: 30px;
        }
    </style>
</head>
<body>
    <!-- input 태그 중 button -->
    <input type="submit" value="등록">
    <input type="reset" value="취소">
    <button type="submit">
        <img src="./images/jjang.png" alt="jjang9">
        등록</button>
    <input type="text" disabled>
    <button type="button" disabled>비활성</button>
    <input type="text" readonly>
    <br/>
    <textarea readonly></textarea>
    <br/>
    <input type="url" maxlength="4">
    <br/>
    <textarea maxlength="4"></textarea>
    <br/>
    <form action="#">
        <fieldset>
          <legend>좋아하는 과일</legend>
          <input type="checkbox" id="banana" name="banana" value="banana">
          <label for="banana">banana</label><br>
          <input type="checkbox" id="apple" name="apple" value="apple">
          <label for="apple">apple</label><br>
          <input type="checkbox" id="orange" name="orange" value="orange"  checked>
          <label for="orange">orange</label><br>
        </fieldset>
      </form>
    <br>
    <input type="text" placeholder="반드시 입력" required>
    <br>
    <input type="text" placeholder="마우스 포커싱" autofocus>
</body>
</html>
