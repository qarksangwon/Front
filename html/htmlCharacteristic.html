<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- head에는 mete, title, link, style, script 등의 태그를 이용 -->
</head>
<body>
<div>div 특별한 의미 없는 구분 요소</div>
<h1>h1 제목, 1~6</h1>
<p>p 문장 구분하는 태그, 블럭 요소 (paragraph)</p>
<ul><li>
    ui li -> 정렬되지 않는 목록
</li>
<li>
    li를 요소로 가짐
</li>
</ul>
<ol>
    <li>
        oi li -> 순서 있는 목록
    </li>
    <li> 
        li를 요소로 가진다
    </li>
</ol>
<a href="https://www.naver.com" target="_blank">a href 링크</a>
<span>span 특별한 의미 없이 구분을 위한 요소. css로 컬러변경 묶어서 할 때 사용</span>
<br/>
<p>input의 checkbox, label과 같이 쓰이면 label까지 같이 input의 checkbox 의 효과 낸다.</p>
<input type="checkbox" id="scales" name="scales" checked>
<label for ="scales">오잉</label>


</body>
</html>
