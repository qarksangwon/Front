<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(3, minmax(50px, 200px));
            grid-template-rows: 100px 100px;
            gap: 10px;
        }
        .grid-item{
            color: black;
            background-color: royalblue;
        }
        .grid-item:nth-child(2n){
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">그리드 박스1</div>
        <div class="grid-item">그리드 박스2</div>
        <div class="grid-item">그리드 박스3</div>
        <div class="grid-item">그리드 박스4</div>
        <div class="grid-item">그리드 박스5</div>
    </div>
    
</body>
</html>
